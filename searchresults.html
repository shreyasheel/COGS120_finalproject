<!doctype html>

<html>
<head>
	<title>Search Results</title>	
	<meta charset="utf-8">

	<!-- Bootstrap -->
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/hci-friends.css" rel="stylesheet">    <!-- edit this one -->
	
</head>

<body>
	<div class="container">


	

	<h1>Search Results</h1>

	{{#each mentors}}
	<div class="mentors" >
		<img src="{{imageURL}}" class="img-responsive">
		<a href=#> <h3>{{name}}</h3> </a>
		<p>{{job}}</p>
		<p>{{company}}</p>
	</div>
	{{/each}}

<!-- look at lab5 and change this for mentors page -->
	<form id="addFriendForm" role="form" method="get" action="/add">
		<h3>Add a friend</h3>
	    <div class="form-group">
	      <label for="name">Name:</label>
	      <input type="text" class="form-control" id="name" placeholder="Name" name="name">
	    </div>
	    <div class="form-group">
	      <label for="description">Description:</label>
	      <input type="text" class="form-control" id="description" placeholder="Description" name="description">
	    </div>
	    <input type="submit" id="submitBtn" class="btn btn-default" value="Add the friend"></input>
	</form>

	<script src="js/jquery-1.11.0.js"></script>
	<script src="js/bootstrap.js"></script>
	<script src="js/hci-friends.js"></script>  <!-- edit this one -->

</div>
</body>
</html>
